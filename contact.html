<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Nayaab Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="brand">Nayaab Collection</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main style="padding:40px 6%; display:flex; gap:40px; align-items:flex-start;">
    <div style="flex:1;">
      <h1>Contact</h1>
      <p style="color:var(--muted)">Questions about a product or order? Reach out and we'll respond within 48 hours.</p>
      <div style="margin-top:18px;">
        <strong>Email</strong><br>
        hello@nayaab.example
      </div>
    </div>

    <form class="contact-form" action="mailto:hello@nayaab.example" method="post" enctype="text/plain" style="flex:1;">
      <label style="display:block; margin-bottom:8px;">Name</label>
      <input type="text" name="name" style="width:100%; padding:10px; border:1px solid #eee; border-radius:6px; margin-bottom:12px;" required>
      <label style="display:block; margin-bottom:8px;">Message</label>
      <textarea name="message" rows="6" style="width:100%; padding:10px; border:1px solid #eee; border-radius:6px;" required></textarea>
      <div style="margin-top:12px;"><button class="cta" type="submit">Send</button></div>
    </form>
  </main>

  <footer class="footer">
    <div>© Nayaab Collection — Timeless luxury</div>
    <div>Contact: hello@nayaab.example</div>
  </footer>
</body>
</html>
